<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Oficina Mecânica</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>

    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastro-form" action="backend/register.php" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <!-- Mensagem de erro -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <button type="submit">Cadastrar</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
